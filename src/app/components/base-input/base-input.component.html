<div class="input_container">
    <div class="input_label">
        <label for="{{ id }}">{{ label }}</label>
    </div>
    <input
        type="{{ type }}"
        [value]="value"
        class="input_field"
        placeholder="{{ placeholder }}"
        id="{{ id }}"
        name="{{ name }}"
        [required]="required"
        [disabled]="disabled"
    />
</div>
